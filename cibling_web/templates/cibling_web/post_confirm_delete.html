{% extends "cibling_web/base.html" %}
{% block timeline-content %}
    {% load static %}
    <div class="content-section">
        <form method="POST">
          {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete the post?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit" name="submit" value="login">Delete</button>
                <a class="btn btn-outline-secondary" name="cancel" href="{% url 'web-timeline-detail-view' object.id %}">Cancel</a>

            </div>
        </form>
    </div>
{% endblock timeline-content %}
