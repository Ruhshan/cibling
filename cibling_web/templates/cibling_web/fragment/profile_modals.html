<div id="profileImageChangeModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" @click="closeModal('profile')">&times;</button>
                    <div>
                        <div class="file-upload-form">
                            <b>Selecte your profile image:</b>
                            <input type="file" @change="previewImage" accept="image/*" id="profileImageInput">
                        </div>
                        <div class="image-preview" v-if="imageData.length > 0">
                            <div><b>Preview:</b></div>
                            <div class="text-center">
                                <img :src="imageData" width="200px"  height="200px" style="border-radius: 100px">
                            </div>
                        </div>
                    </div>
                    <br>
                    {% verbatim %}
                    <div class="progress" v-if="imageUploadProgress > 0">
                        <div class="progress-bar progress-bar-success" role="progressbar"
                             aria-valuemin="0" aria-valuemax="100" v-bind:style="{ width : imageUploadProgress+'%'}">
                             {{ imageUploadProgress }} % complete
                        </div>
                    </div>
                    {% endverbatim %}

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" @click="uploadProfileImg">Update</button>
                </div>
            </div>
        </div>
</div>
